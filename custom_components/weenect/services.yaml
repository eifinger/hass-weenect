---
set_update_interval:
  description: Set the tracker update interval.
  target:
    entity:
      integration: weenect
    device:
      integration: weenect
  fields:
    update_interval:
      description: The update interval. Possible values are 0S(GPS OFF) 30S 1M 5M 10M 30M 60M
      required: true
      example: "30M"
      default: "30M"
      selector:
        select:
          options:
            - "0S"
            - "30S"
            - "1M"
            - "5M"
            - "10M"
            - "30M"
            - "60M"

activate_super_live:
  description: Activate the super live mode.
  target:
    entity:
      integration: weenect
    device:
      integration: weenect

refresh_location:
  description: Request a location update.
  target:
    entity:
      integration: weenect
    device:
      integration: weenect

ring:
  description: Let the tracker ring.
  target:
    entity:
      integration: weenect
    device:
      integration: weenect

vibrate:
  description: Let the tracker vibrate.
  target:
    entity:
      integration: weenect
    device:
      integration: weenect
