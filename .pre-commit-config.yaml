---
repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.6"
    hooks:
      - id: prettier
        name: ğŸ’„ Ensuring files are prettier
        types: [yaml, json, markdown]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: "v0.9.0"
    hooks:
      - id: shellcheck
        name: âœ… Check Shell files
  - repo: local
    hooks:
      - id: ruff
        name: âœ… Format using ruff
        types: [python]
        language: system
        entry: uv run ruff format
      - id: ruff
        name: âœ… Lint using ruff
        types: [python]
        language: system
        entry: uv run ruff check
        args: [--fix, --exit-non-zero-on-fix]
      - id: check-ast
        name: ğŸ Check Python AST
        language: system
        types: [python]
        entry: uv run check-ast
      - id: check-case-conflict
        name: ğŸ”  Check for case conflicts
        language: system
        entry: uv run check-case-conflict
      - id: check-docstring-first
        name: â„¹ï¸  Check docstring is first
        language: system
        types: [python]
        entry: uv run check-docstring-first
      - id: check-executables-have-shebangs
        name: ğŸ§ Check that executables have shebangs
        language: system
        types: [text, executable]
        entry: uv run check-executables-have-shebangs
        stages: [pre-commit, pre-push, manual]
      - id: check-json
        name: ï½› Check JSON files
        language: system
        types: [json]
        entry: uv run check-json
      - id: check-merge-conflict
        name: ğŸ’¥ Check for merge conflicts
        language: system
        types: [text]
        entry: uv run check-merge-conflict
      - id: check-symlinks
        name: ğŸ”— Check for broken symlinks
        language: system
        types: [symlink]
        entry: uv run check-symlinks
      - id: check-toml
        name: âœ… Check TOML files
        language: system
        types: [toml]
        entry: uv run check-toml
      - id: check-xml
        name: âœ… Check XML files
        entry: uv run check-xml
        language: system
        types: [xml]
      - id: check-yaml
        name: âœ… Check YAML files
        language: system
        types: [yaml]
        entry: uv run check-yaml
      - id: codespell
        name: âœ… Check code for common misspellings
        language: system
        types: [text]
        exclude: |
          (?x)^(
              .lock
          )$
        entry: uv run codespell --ignore-words=.codespell
      - id: debug-statements
        name: ğŸªµ  Debug Statements and imports (Python)
        language: system
        types: [python]
        entry: uv run debug-statement-hook
      - id: detect-private-key
        name: ğŸ•µï¸  Detect Private Keys
        language: system
        types: [text]
        entry: uv run detect-private-key
      - id: end-of-file-fixer
        name: â®  Fix End of Files
        language: system
        types: [text]
        entry: uv run end-of-file-fixer
        stages: [pre-commit, pre-push, manual]
      - id: fix-byte-order-marker
        name: ğŸš Fix UTF-8 byte order marker
        language: system
        types: [text]
        entry: uv run fix-byte-order-marker
      - id: mypy
        name: ğŸ† Static type checking using mypy
        language: system
        types: [python]
        entry: uv run mypy
        require_serial: true
      - id: pytest
        name: ğŸ§ª Running tests and test coverage with pytest
        language: system
        types: [python]
        entry: uv run pytest
        pass_filenames: false
      - id: trailing-whitespace
        name: âœ„  Trim Trailing Whitespace
        language: system
        types: [text]
        entry: uv run trailing-whitespace-fixer
        stages: [pre-commit, pre-push, manual]
      - id: yamllint
        name: ğŸ—  Check YAML files with yamllint
        language: system
        types: [yaml]
        entry: uv run yamllint
