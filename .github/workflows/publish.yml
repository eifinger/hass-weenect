name: Publish

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published
  push:
    branches:
      - main

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  release_zip_file:
    name: Publish zip file asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"

      - name: ğŸ”¢ Set version number
        if: ${{ github.event_name == 'release' }}
        run: |
          python3 ${{ github.workspace }}/.github/scripts/update_version.py \
            --version ${{ github.event.release.tag_name }} \
            --manifest-file ${{ github.workspace }}/custom_components/weenect/manifest.json

          CONST_FILE="${{ github.workspace }}/custom_components/weenect/const.py"
          sed -i "s/^VERSION = .*/VERSION = \"${{ github.event.release.tag_name }}\"/" "$CONST_FILE"

      - name: ğŸ“¤ Upload zip to action
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: ${{ github.event_name == 'push' }}
        with:
          name: weenect
          path: ${{ github.workspace }}/custom_components/weenect
          retention-days: 7

      # Pack the weenect dir as a zip and upload to the release
      - name: ğŸ“¦ ZIP weenect Dir
        if: ${{ github.event_name == 'release' }}
        run: |
          cd ${{ github.workspace }}/custom_components/weenect
          zip weenect.zip -r ./

      - name: ğŸ“¤ Upload zip to release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        if: ${{ github.event_name == 'release' }}
        with:
          files: ${{ github.workspace }}/custom_components/weenect/weenect.zip
